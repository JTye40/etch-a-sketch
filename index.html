<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch Project</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="headline-container">
    <button id="grid-size-button" class="button-styles">Change Grid Size</button>
    <p id="headline">Etch-a-Sketch</p>
    <button id="reset" class="button-styles">Reset</button>
  </div>
  <div id="border-container">
    <div id="screen"></div>
    <div id="knob-container">
      <div id="left-knob" class="knobs"></div>
      <div id="right-knob"class="knobs"></div>
    </div>
  </div>
</body>
</html>
